{% extends "Base.html" %}

    {% block head %}
       <title>List of users </title>
    {% endblock %}

   {% block body %}
 <p style="color:whitesmoke"> Registered users:</p>
    <ol>
        {% for UserAcc in all_users %}
        <li><a href=/opener/{{ UserAcc.id }} style="color:whitesmoke">{{ UserAcc.first_name }} {{ UserAcc.last_name }}</a> </li>
        {% endfor %}
    </ol>
    {% endblock %}
